{% extends 'layout.html' %}

{% block title %}إضافة موظف قاطن{% endblock %}

{% block styles %}
<style>
    .main-wrapper {
        min-height: 100vh;
        background: #1a2035;
        padding: 20px 0;
    }

    .card {
        border: none;
        border-radius: 15px;
        overflow: hidden;
        margin-bottom: 25px;
        background-color: #202940;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .card .card-header {
        border: none;
        padding: 20px;
        font-weight: bold;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
    }
    
    .card .card-body {
        background-color: #202940;
        color: #e9ecef;
        padding: 30px;
    }

    .form-label {
        color: #a8b1ce;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .form-select, .form-control {
        background-color: #2a3654;
        color: #e9ecef;
        border: 1px solid #3a4a6d;
        border-radius: 8px;
        padding: 12px;
    }

    .form-select:focus, .form-control:focus {
        background-color: #323e5f;
        color: #e9ecef;
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .form-select option {
        background-color: #2a3654;
        color: #e9ecef;
    }

    .btn {
        border-radius: 8px;
        padding: 12px 25px;
        font-weight: 600;
        transition: all 0.3s;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .btn-primary {
        background-color: #667eea;
        border-color: #667eea;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .page-navigator {
        background-color: #202940;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    
    .page-navigator a {
        color: #727cf5;
        text-decoration: none;
        transition: color 0.3s;
    }
    
    .page-navigator a:hover {
        color: #949df5;
    }

    .employee-option {
        padding: 8px;
        border-bottom: 1px solid #3a4a6d;
    }

    .department-label {
        font-weight: bold;
        color: #667eea;
        padding: 5px 0;
        margin-top: 10px;
    }
</style>
{% endblock %}

{% block content %}
<div class="main-wrapper">
    <div class="container">
        <!-- شريط التنقل -->
        <div class="page-navigator">
            <a href="{{ url_for('properties.dashboard') }}">
                <i class="fas fa-building"></i> العقارات
            </a>
            <span class="mx-2">/</span>
            <a href="{{ url_for('properties.view', property_id=property.id) }}">
                {{ property.city }}
            </a>
            <span class="mx-2">/</span>
            <span>إضافة موظف قاطن</span>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-plus me-2"></i>
                إضافة موظف قاطن - {{ property.city }}
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('properties.add_resident', property_id=property.id) }}">
                    <div class="mb-4">
                        <label for="employeeSelect" class="form-label">
                            <i class="fas fa-user me-2"></i>
                            اختر الموظف
                        </label>
                        <select class="form-select form-select-lg" id="employeeSelect" name="employee_id" required>
                            <option value="">-- اختر موظف --</option>
                            
                            {% for dept in departments %}
                                {% set dept_employees = employees|selectattr('department_id', 'equalto', dept.id)|list %}
                                {% if dept_employees %}
                                <optgroup label="{{ dept.name }}" class="department-label">
                                    {% for emp in dept_employees if emp.id not in current_resident_ids %}
                                        <option value="{{ emp.id }}">
                                            {{ emp.name }} - {{ emp.employee_id }} - {{ emp.job_title }}
                                        </option>
                                    {% endfor %}
                                </optgroup>
                                {% endif %}
                            {% endfor %}
                            
                            {% set no_dept_employees = employees|selectattr('department_id', 'equalto', None)|list %}
                            {% if no_dept_employees %}
                            <optgroup label="بدون قسم" class="department-label">
                                {% for emp in no_dept_employees if emp.id not in current_resident_ids %}
                                    <option value="{{ emp.id }}">
                                        {{ emp.name }} - {{ emp.employee_id }} - {{ emp.job_title }}
                                    </option>
                                {% endfor %}
                            </optgroup>
                            {% endif %}
                        </select>
                        <small class="text-muted mt-2 d-block">
                            <i class="fas fa-info-circle me-1"></i>
                            الموظفون مرتبون حسب الأقسام
                        </small>
                    </div>

                    <div class="d-flex gap-3 justify-content-end">
                        <a href="{{ url_for('properties.view', property_id=property.id) }}" class="btn btn-secondary">
                            <i class="fas fa-times me-1"></i>
                            إلغاء
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>
                            إضافة الموظف
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
